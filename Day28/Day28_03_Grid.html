<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            margin: 10px auto;
            border: 10px solid #ffeb3b
        }

        .container > .row {
            border: 10px solid #b3e5fc

        }

        .container > .row > div {
            font-size: 50px;
            text-align: center;
        }

        .col-2{
            border: 10px solid darkcyan;
        }
    </style>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

  <!-- grid 공간을 나누기-->

<div class="container">
    <div class="row">
        <div class="col-xxl">1</div>
        <div class="col-xxl">2</div>
        <div class="col-xxl">3</div>
    </div>
</div>

<!-- Grid -->
<div class="container">
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
    </div>
</div>
    
<!-- Grid boostrap은 영역을 12개를 기본으로 함-->
<div class="container">
    <div class="row">
        <div class="col-lg-2">1</div>
        <div class="col-md">2</div>
        <div class="col-lg-2">3</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-2">1</div>
        <div class="col-md-auto">2 dasjflas</div>
        <!--컨텐츠의 길이까지 확장해서 md까지 커짐 -->
        <div class="col-lg-2">3</div>
    </div>
</div>

<!-- Grid 상위에서 갯수를 정할 수 있음 auto가능-->
<div class="container">
    <div class="row row-cols-4">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <!-- 자식에서 크기를 부여하면 자식이 우선 -->
        <div class="col">4</div>
    </div>
</div>

<!-- Grid 글자 설정 -->
<div class="container">
    <!-- 내용을 가운데로 -->
    <div class="row justify-content-center">
        <div class="col-2">1</div>
        <div class="col-2">2</div>
        <div class="col-2">3</div>
    </div>
</div>

<div class="container">
    <!-- 내용을 왼쪽 -->
    <div class="row justify-content-start">
        <div class="col-2">1</div>
        <div class="col-2">2</div>
        <div class="col-2">3</div>
    </div>
</div>

<div class="container">
    <!-- 전체적으로 앞뒤 여백 없이 균등 -->
    <div class="row justify-content-between">
        <div class="col-2">1</div>
        <div class="col-2">2</div>
        <div class="col-2">3</div>
    </div>
</div>

<div class="container">
    <!-- 전체적으로 앞뒤 여백을 포함하고 균등 -->
    <div class="row justify-content-around">
        <div class="col-2">1</div>
        <div class="col-2">2</div>
        <div class="col-2">3</div>
    </div>
</div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
