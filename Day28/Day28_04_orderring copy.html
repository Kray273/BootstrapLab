<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            margin: 10px auto;
            border: 10px solid #ffeb3b
        }

        .container > .row {
            border: 10px solid #b3e5fc

        }

        .container > .row > div {
            font-size: 50px;
            text-align: center;
        }

        .col-2{
            border: 10px solid darkcyan;
        }

        .col{
            border: 10px solid darkgoldenrod;
        }
    </style>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<!-- Grid-->
<!-- 순서 Ordering -->

<!-- 기본순서 -->
    <div class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
    </div>

<!-- 순서 변경 -->
    <div class="container">
        <div class="row">
            <div class="col order-4">1</div>
            <div class="col">2</div>
            <div class="col order-1">3</div>
            <div class="col order-2">4</div>
        </div>
    </div>

<!-- 순서 변경 - 처음과 끝 지정-->
    <div class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col order-last">2</div>
            <div class="col">3</div>
            <div class="col order-first"> 4</div>
        </div>
    </div>

<!-- 순서 변경 - 화면 크기에 따라 순서를 바꾸기-->
    <div class="container">
        <div class="row">
            <div class="col order-md-4">1</div>
            <div class="col order-md-3">2</div>
            <div class="col order-md-1 order-sm-last">3</div>
            <div class="col order-md-2">4</div>
        </div>
    </div>

<!--  -->


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
